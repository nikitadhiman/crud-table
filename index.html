        <i class="fa fa-university" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;

        <ul class="navbar-nav">
        </ul>

</div>

<div class="section-table">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h3 class="table-heading">Employees</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-2 col-xs-3">
                
                <select class="col-xs-3 custom-select input-sm" id="column-filter-dropdown"
                    onchange="setFilterKey(this)"></select>
            </div>
            <div class="col-4 col-xs-3 ">
                <input type="text" id="filter-input" class="form-control input-sm" onkeyup="searchData(this)"
                    aria-label="Text input with dropdown button" placeholder="Enter search term">
            </div>
            
            <div class="col-3">
                <button class="btn btn-danger delete-button" data-toggle="modal" data-target="#deleteEmployee">Delete
                    Employee</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" data-toggle="modal" data-target="#createEmployee">Create
                    Employee</button>
            </div>
        </div>

        
        <div class="modal fade" id="deleteEmployee" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteEmployeeLabel">Delete Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body modal-body-delete">
                        <form>
                            <div class="form-group">
                                <label for="employeeId">ID</label>
                                <input class="form-control" id="employeeIdDelete" placeholder="Enter ID to Delete">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="createEmployee" tabindex="-1" role="dialog" aria-labelledby="createEmployeeLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createEmployeeLabel">Create Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="employeeId">ID</label>
                                <input class="form-control" id="employeeId" placeholder="Enter ID">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="firstName">First Name</label>
                                        <input class="form-control" id="firstName" placeholder="First Name">

                                    </div>
                                    <div class="col">
                                        <label for="lastName">Last Name</label>
                                        <input class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="employeeJT">Job Title</label>
                                <input class="form-control" id="employeeJT" placeholder="Job Title">
                            </div>

                            <div class="form-group">
                                <label for="employeeEmail">Email</label>
                                <input type="email" class="form-control" id="employeeEmail"
                                    placeholder="Employee Email">
                            </div>

                            <div class="form-group">
                                <label for="employeePhoneNumber">Phone Number</label>
                                <input type="number" class="form-control" id="employeePhoneNumber"
                                    placeholder="Job Title">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="region">Region</label>
                                        <input class="form-control" id="region" placeholder="Region">
                                    </div>
                                    <div class="col">
                                        <label for="employeeDOB">Date of Birth</label>
                                        <input class="form-control" id="employeeDOB" placeholder="dd/mm/yyyy">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"  onclick="addEmployee()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-table">
            <label id="table-label-count"></label>
            <table class="table table-fixed"></table>
        </div>
        <div class="row pagination-row">
            <button class="btn btn-info" onclick="navigateTable(0)"><i class="fa fa-arrow-left"
                    aria-hidden="true"></i></i></button>
            <button class="btn btn-info" onclick="navigateTable(1)"><i class="fa fa-arrow-right"
                    aria-hidden="true"></i></i></button>
        </div>

        <div class="row">
            <div class="container" id="employee-information">
            </div>
        </div>

    </div>
</div>
